<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"> 
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>
<body>
  <header class="logo">
    <a href="#">
      <img src="./images/logo.svg" alt="Huddle logo">
    </a>
  </header>
  
  <main class="main">
    <img src="./images/illustration-mockups.svg" alt="illustration">

    <aside>
      <h1>Build The Community Your Fans Will Love</h1>
    
      <p>
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion. 
      </p>
    
      <button>Register</button>
    </aside>
  </main>

  <footer>
    <ul class="socials">
      <li><a href="#"><i class="fab fa-facebook-f" aria-label="Facebook link"></i></a></li>
      <li><a href="#"><i class="fab fa-twitter" aria-label="Twitter link"></i></a></li>
      <li><a href="#"><i class="fab fa-instagram" aria-label="Instagram link"></i></a></li>
    </ul>
  </footer>
</body>
</html>
